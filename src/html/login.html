<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログイン</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <script type="text/javascript" src="../JS/materialize.min.js"></script>
    <script type="text/javascript" src="../../js/ts/login.js"></script>
    <div class="margin">
        <div class="input-field col s6">
            <input placeholder="メールアドレス" id="login_mail_input" type="email" class="validate">
            <label for="login_mail_input">メールアドレス</label>
        </div>
        <div class="input-field col s6">
            <input placeholder="パスワード" id="login_pass_input" type="password" class="validate">
            <label for="login_pass_input">パスワード</label>
        </div>
        <a class="waves-effect waves-light btn" onclick="login()"><i class="material-icons left">lock</i>ログイン</a>
    </div>

</body>

</html>
